<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Flight Price Predictor</h1>
                <p>Plan your journey with confidence</p>
            </div>
            
            <form action="/predict" method="POST">
                
                <div class="form-grid">
                    <!-- Airline -->
                    <div class="form-group">
                        <label for="Airline">Airline</label>
                        <select name="Airline" id="Airline" required>
                            <option value="" disabled selected>Select Airline</option>
                            <option value="IndiGo">IndiGo</option>
                            <option value="Air India">Air India</option>
                            <option value="Jet Airways">Jet Airways</option>
                            <option value="SpiceJet">SpiceJet</option>
                            <option value="Multiple carriers">Multiple carriers</option>
                            <option value="GoAir">GoAir</option>
                            <option value="Vistara">Vistara</option>
                            <option value="Air Asia">Air Asia</option>
                            <option value="Vistara Premium economy">Vistara Premium economy</option>
                            <option value="Jet Airways Business">Jet Airways Business</option>
                            <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                            <option value="Trujet">Trujet</option>
                        </select>
                    </div>

                    <!-- Source -->
                    <div class="form-group">
                        <label for="Source">Source</label>
                        <select name="Source" id="Source" required>
                            <option value="" disabled selected>From</option>
                            <option value="Banglore">Banglore</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Mumbai">Mumbai</option>
                        </select>
                    </div>

                    <!-- Destination -->
                    <div class="form-group">
                        <label for="Destination">Destination</label>
                        <select name="Destination" id="Destination" required>
                            <option value="" disabled selected>To</option>
                            <option value="New Delhi">New Delhi</option>
                            <option value="Banglore">Banglore</option>
                            <option value="Cochin">Cochin</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Hyderabad">Hyderabad</option>
                        </select>
                    </div>

                    <!-- Total Stops -->
                    <div class="form-group">
                        <label for="Total_Stops">Total Stops</label>
                        <select name="Total_Stops" id="Total_Stops" required>
                            <option value="0">Non-Stop</option>
                            <option value="1">1 Stop</option>
                            <option value="2">2 Stops</option>
                            <option value="3">3 Stops</option>
                            <option value="4">4 Stops</option>
                        </select>
                    </div>

                    <!-- Date of Journey -->
                    <div class="form-group">
                        <label for="Date_of_Journey">Date of Journey</label>
                        <input type="date" name="Date_of_Journey" id="Date_of_Journey" required>
                    </div>

                    <!-- Departure Time -->
                    <div class="form-group">
                        <label for="Dep_Time">Departure Time</label>
                        <input type="time" name="Dep_Time" id="Dep_Time" required>
                    </div>

                    <!-- Arrival Time -->
                    <div class="form-group">
                        <label for="Arrival_Time">Arrival Time</label>
                        <input type="time" name="Arrival_Time" id="Arrival_Time" required>
                    </div>
                </div>

                <div class="submit-btn-container">
                    <button type="submit" class="submit-btn">Predict Price</button>
                </div>
            </form>

            {% if prediction_text %}
            <div class="result">
                <h2>{{ prediction_text }}</h2>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
